<div class="w-100">
  <mat-card
    class="d-flex flex-row w-100 justify-content-between align-items-center px-4 py-2"
  >
    <div>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>Name: {{ movie.name }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle
          >Description: {{ movie.description }}</mat-card-subtitle
        >

        <mat-card-subtitle>Min age: {{ movie.age }}</mat-card-subtitle>
      </mat-card-content>
    </div>

    <img mat-card-lg-image src="assets/movie.png" class="h-100" />
  </mat-card>
</div>
