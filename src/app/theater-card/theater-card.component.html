<div class="w-100">
  <mat-card
    class="d-flex flex-row w-100 justify-content-between align-items-center px-4 py-2"
  >
    <div>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>Name: {{ theater.name }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle
          >Number of seats: {{ theater.number_of_seats }}</mat-card-subtitle
        >

        <mat-card-subtitle
          >Features: {{ theater.list_of_features }}</mat-card-subtitle
        >
      </mat-card-content>
    </div>

    <img mat-card-lg-image src="assets/movie.png" class="h-100" />
  </mat-card>
</div>
