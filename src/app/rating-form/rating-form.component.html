<div class="w-100 d-flex p-2">
  <form
    [formGroup]="form"
    class="d-flex flex-column form-container w-100"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>Rating:</mat-label>
      <input required matInput formControlName="stars" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Review:</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="10"
        formControlName="review"
      ></textarea>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Add review</button>
  </form>
</div>
