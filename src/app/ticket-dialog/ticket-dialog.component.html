<div class="p-4 overflow-auto ticket-dialog">
  <div class="d-flex justify-content-center align-items-center">
    <p>Tickets</p>
  </div>

  <div class="d-flex flex-column gap-4">
    <app-ticket-card
      *ngFor="let ticket of tickets"
      [ticket]="ticket"
      (returnTicket)="returnTicket($event)"
    ></app-ticket-card>
  </div>
</div>
